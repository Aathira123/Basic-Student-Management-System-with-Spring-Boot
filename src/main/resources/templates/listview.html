<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
<title>Student Management System</title>
</head>
<body>
<div th:insert="/navigation :: navbar">  </div>
<div class="container mt-5">

<div class="row justify-content-between">
<div class="col-8">
<h1 class="font-weight-lighter mb-10">Student list</h1>
</div>
<div class="container mt-4">

<table class="table table-bordered">
 <thead class="thead-dark ">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email Id</th>
            <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each ="stud: ${students}">
  <td th:text="${stud.firstName}"></td>
  <td th:text="${stud.lastName}"></td>
  <td th:text="${stud.email}"></td>
  <td>
  <a th:href="@{/students/edit/{studId}(studId=${stud.id})}" class="btn btn-info btn-sm"> Update</a>
  <a th:href="@{/students/delete/{studId}(studId=${stud.id})}" class="btn btn-danger btn-sm"> Delete</a>
  </td>
  </tr>
  </tbody>
</table>
</div>
</div>

</div>
<div class="row justify-content-end">
<div class="col-3">
<a th:href="@{/students/new}" class="btn btn-secondary btn-lg"> Add Student</a>
</div>
</div>
</body>
</html>
