<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Student Management System</title>
</head>
<body>
<div th:insert="/navigation :: navbar">  </div>
<div class="container">
<div class="row">
<div 
th:if="${createmode}"
class="col-lg-6 col-md-4 col-sm-6 mt-4 container justify-content-center card">

<h1 class="text-center"> Create A Student</h1>
<div class="card-body">
<form th:action="@{/addstudent}" th:object="${student}" method="POST">
<div class="form-group">
<label>First Name</label>
<input type="text" 
class="form-control"
name="firstName" th:field="*{firstName}"
 placeholder="Enter first name"/>

</div>
<div class="form-group">
<label>Last Name</label>
<input type="text" 
class="form-control"
name="lastName" th:field="*{lastName}"
 placeholder="Enter Last name"/>

</div>
<div class="form-group">
<label>Email Id</label>
<input type="text" 
class="form-control"
name="emailId" th:field="*{email}"
 placeholder="Enter Email"/>

</div>
<div class="box-footer">
<button type="submit" class="btn btn-primary">
Submit
</button>
</div>
</form>
</div>
</div>
<div 
th:unless="${createmode}"
class="col-lg-6 col-md-4 col-sm-6 mt-4 container justify-content-center card">

<h1 class="text-center"> Update Student Details</h1>
<div class="card-body">
<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
<div class="form-group">
<label>First Name</label>
<input type="text" 
class="form-control"
value="${student.firstName}"
name="firstName" th:field="*{firstName}"
 placeholder="Enter first name"/>

</div>
<div class="form-group">
<label>Last Name</label>
<input type="text" 
class="form-control"
value="${student.firstName}"
name="lastName" th:field="*{lastName}"
 placeholder="Enter Last name"/>

</div>
<div class="form-group">
<label>Email Id</label>
<input type="email" 
class="form-control"
value="${student.firstName}"
name="emailId" th:field="*{email}"
 placeholder="Enter Email"/>

</div>
<div class="box-footer">
<button type="submit" class="btn btn-primary">
Submit
</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
